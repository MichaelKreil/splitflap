<html>
<head>
	<style type="text/css">
		html, body {
			height: 100%;
			position: relative;
		}
		#letter {
			background-image:url(../info-beamer/texture.png);
			background-repeat: no-repeat;
			width: 100px;
			height: 150px;
			margin-left: -50px;
			margin-top: -75px;
			position: absolute;
			top: 50%;
			left: 50%;
		}
	</style>
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var i = 0;
			var frames = 10;
			setInterval(function () {
				i++;
				var y = i % frames;
				var x = Math.floor(i / frames) % 42;
				$('#letter').css({'background-position': (-x*100)+'px '+(-y*150)+'px'});
			}, 20)
		})
	</script>
</head>
<body style="background-color:rgb(0,46,60)">
	<div id="letter">
	</div>
</body>
</html>
